<!DOCTYPE html>

<html>
	<head>
	  <title> "Nulk Client" </title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">
		<style>
			body {
				background-color: black;
				font-family: 'Inconsolata', monospace;
			}

			h1, h4 {
				color: white;
				transition: text-shadow 0.5s;
			}

			h1:active {
  			text-shadow: 2px 2px 4px white;
			}

			h4:active {
  			text-shadow: 2px 2px 4px white;
			}

			img {
				pointer-events: none;
				position: fixed;
				opacity: 0.2;
				transition: opacity 5s;
			}

			audio {
				opacity: 0;
			}

			img:hover {
				opacity: 0.4;
			}
		</style>
	</head>

	<body>
		<h1> still updating. </h1>
		<hr>
		<h4> service for clients | 2023 </h4>
		<img src="https://github.com/nulkware/nulkware.github.io/blob/main/nc.jpg?raw=true">
		<audio
			controls
			src="https://github.com/nulkware/nulkware.github.io/blob/main/ambience.wav?raw=true"
			autoplay=true
			loop=true>
	</body>
</html>
